  <br><br>
<table class="table table-striped">
<thead>
    <tr>
        
<th> Claim Id: </th>
<th> Vehicle identification number: </th>
<th> Claim number: </th>
<th> Claim amount: </th>
<th> Status: </th>
<th> Issued date: </th>
<th> Actions </th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let claim of  claims">
<td>{{claim.claimId}}</td>
<td>{{claim.vin}}</td>
<td>{{claim.claim_no}}</td>
<td>{{claim.claim_amount}}</td>
<td>{{claim.status}}</td>
<td>{{claim.issued_date}}</td>
<td><button (click)="updateClaim(claim.claimId)" class="btn btn-info">
    Update</button></td>
 <td><button (click)="deleteClaim(claim.claimId)" class="btn btn-danger">
    Delete</button></td>
</tr>
</tbody>
    
</table>
