<table class="table table-striped">
<thead>
    <tr>
        <th>Payment Id:</th>     
<th> Payment amount: </th>
<th> Payment date: </th>
<th> Actions </th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let payment of  payments">
<td>{{payment.paymentId}}</td>
<td>{{payment.payment_amount}}</td>
<td>{{payment.payment_date}}</td>
<td><button (click)="updatePayment(payment.paymentId)" class="btn btn-info">
    Update</button></td>
 <td><button (click)="deletePayment(payment.paymentId)" class="btn btn-danger">
    Delete</button></td>
</tr>
</tbody>
</table>
